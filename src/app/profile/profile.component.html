<div class="profile-section">
  <div *ngIf="cat">
    <img src="{{ cat.url }}" />
  </div>

  <div *ngIf="doesItHaveBreed()">
    <div class="breeds-data" *ngFor="let breed of cat.breeds">
      <p>Breed: {{ breed.name }}</p>
    </div>
  </div>

  <div class="go-back">
    <button (click)="goBack()">Go back</button>
  </div>
</div>
