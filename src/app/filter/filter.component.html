<div class="filters-section" [ngClass]="{ catsAreHere: areCatsHere }">
  <div class="show-all">
    <button
      mat-button
      (click)="getCats(['all', 'all'])"
      class="button-show-all"
    >
      Show all Cats
    </button>
  </div>

  <p>or search by breed</p>

  <div class="filters">
    <input type="text" [(ngModel)]="patternFromInput" class="search-input" />
    <button
      mat-button
      (click)="getCats(['name', patternFromInput])"
      class="button-search-by-bread-name"
    >
      Search
    </button>
  </div>
  <p>or choose from list of breeds</p>
  <div class="select">
    <mat-select (selectionChange)="handleSelect($event.value)">
      <mat-option *ngFor="let breed of breedsList" [value]="breed.name">
        {{ breed.name }}
      </mat-option>
    </mat-select>
  </div>
  <p>or</p>
  <div class="get-cats-out">
    <button mat-button (click)="getCatsOut()" class="button-show-all">
      Get cats out
    </button>
  </div>
</div>
<div *ngIf="noCats">
  {{ noCats }}
</div>
